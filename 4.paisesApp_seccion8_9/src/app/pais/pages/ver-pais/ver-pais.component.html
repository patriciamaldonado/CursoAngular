<div
    *ngIf="!pais; else divPais"
    class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
   
    <div class="row">
        <div class="col-12">
            <h1>País: <small> {{pais.capital}}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h3>Bandera</h3>
            <img [src]="pais.flag" class="img-thumbnail"/>
        </div>
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item">
                <strong>Población</strong> {{ pais.population | number}}
                </li>

                <li class="list-group-item">
                    <strong>Código numérico</strong> {{ pais.population }}
                </li>

                <li class="list-group-item">
                    <strong>Código alpha3</strong> {{ pais.alpha2Code | number}}
                </li>
            </ul>
        </div>

        <div class="row">
            <div class="col">
                <h3>Traducciones</h3>
            </div>
            <div class="col">
            <span class="badge bg-primary mr-1">{{pais.translations | json}}</span>

            </div>
        </div>
    </div>

    <pre class="mt-5">
        {{pais | json}}
    </pre>

</ng-template>
